<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form class="form">
        <!-- input go here -->
		<input type="text" name="name" class="input" placeholder="Name" minlength="20" required/>
		<input type="number" name="contributors" class="input" placeholder="Number of Contributors" min="1" max="100" required/>
		<input type="number" name="max_branches" class="input" placeholder="Max Branches" min="1" max="100" required/>
        <button class="button">Save</button>
      </form>
    </div>
  </body>
</html>
